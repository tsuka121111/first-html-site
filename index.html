<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了解しました！甲斐さん登場</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #main-content {
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #kai-san {
            font-size: 40px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s forwards;
        }

        #kai-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #kai-button:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div id="main-content">
    <h1>お疲れ様です！</h1>
    <p>「甲斐さんに挨拶！をクリック」をクリックすると甲斐さんが登場します！</p>
    <button id="kai-button" onclick="showKai()">了解しました</button>

    <div id="kai-san">
        <p>弟子になります！</p>
        <p>🐻 甲斐さんよろしくお願いします！！🐻</p>
    </div>
</div>

<script>
    function showKai() {
        var kai = document.getElementById('kai-san');
        kai.style.display = 'block';
    }
</script>

</body>
</html>
